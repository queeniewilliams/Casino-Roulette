<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./welcome.css" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Casino Roulette</title>
  </head>
  <body>
    <audio loop>
      <source
        src="557278__erokia__ub-e-16-drums-synths.wav"
      />
    </audio>
    <img
      class="background"
      src="https://media0.giphy.com/media/1yT902UqU5fcFxjLbH/giphy.gif"
      width="1450"
      height="800px"
    />
    <h1>CASINO </br>NIGHT</h1>
    <button id="enter"><a href="index.html">ENTER</a></button>
    <script>
      audio=document.querySelector('audio')
      img=document.querySelector('.background')
      audio.volume=0.4;
      img.addEventListener('click',function(){
        if (audio.paused){
          audio.play()
        }else{
          audio.pause()
        }
      })
    </script>
  </body>
</html>
